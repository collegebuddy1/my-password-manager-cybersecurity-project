<div class="uk-panel uk-panel-box uk-panel-box-secondary box_highlighted">
	<form class="uk-form uk-form-horizontal">
		<fieldset>
			<legend><input type="text" ng-model="item.title_toedit" class="uk-width-1-1"></legend>
			<div class="uk-form-row">
				<label class="uk-form-label">URL</label>
				<div class="uk-form-controls uk-form-controls-text">
					<input type="text" ng-model="item.url_toedit" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Username</label>
				<div class="uk-form-controls uk-form-controls-text">
					<input type="text" ng-model="item.username_toedit" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Password</label>
				<div class="uk-form-controls uk-form-controls-text">
					<input type="password" ng-model="item.password" class="uk-width-1-1 pwdShowHideGenerate">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Category</label>
				<div class="uk-form-controls uk-form-controls-text">
					<select ng-model="item.category_toedit" class="uk-width-1-1">
						<option ng-repeat="cat in categories" value="{{ cat._id }}">{{ cat.title }}</option>
					</select>
				</div>
			</div>
			<div class="uk-form-row" ng-show="item.infos_displayed">
				<label class="uk-form-label">Comment</label>
				<div class="uk-form-controls uk-form-controls-text">
					<textarea class="uk-width-1-1" rows="3" ng-model="item.comment_toedit"></textarea>
				</div>
			</div>
		</fieldset>
	</form>
	<p><button class="uk-button uk-button-small uk-button-primary" type="button" ng-click="edit(item)" data-uk-tooltip title="Save"><span class="uk-icon-save"></span></button> <button class="uk-button uk-button-small" type="button" ng-click="toggleEdit(item)" data-uk-tooltip title="Cancel"><span class="uk-icon-undo"></span></button></p>
</div>
