<div class="uk-panel uk-panel-box uk-panel-box-secondary {{ item.infos_displayed ? 'box_highlighted' : '' }}">
	<form class="uk-form uk-form-horizontal">
		<fieldset>
			<legend>{{ item.title }}</legend>
			<div class="uk-form-row">
				<label class="uk-form-label">URL</label>
				<div class="uk-form-controls uk-form-controls-text break_long_pwd">
					{{ item.url }}
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Username</label>
				<div class="uk-form-controls uk-form-controls-text break_long_pwd">
					{{ item.username }}
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Password</label>
				<div class="uk-form-controls uk-form-controls-text break_long_pwd">
					{{ item.password_hidden }} <button class="uk-button uk-button-primary uk-button-small" ng-click="togglePassword(item)" data-uk-tooltip title="{{ item.pwd_displayed ? 'Hide' : 'Show' }}">
					<span class="uk-icon-eye{{ item.pwd_displayed ? '-slash' : '' }}"></span>
					</button>
					<button class="uk-button uk-button-small btnCopy" id="btnCopy_{{ item._id }}" data-item-id="{{ item._id }}" type="button" data-uk-tooltip title="Copy" data-clipboard-text="null"><span class="uk-icon-clipboard"></span></button>
					<mpm-progress item="item"></mpm-progress>
				</div>
			</div>
			<div class="uk-form-row" ng-show="item.infos_displayed">
				<label class="uk-form-label">Comment</label>
				<div class="uk-form-controls uk-form-controls-text angular-with-newlines">
					{{ item.comment }}
				</div>
			</div>
		</fieldset>
	</form>
	<p class="uk-float-right"><button class="uk-button uk-border-circle uk-button-small" ng-click="toggleInfos(item)" data-uk-tooltip title="{{ item.infos_displayed ? 'Less' : 'More' }}"><span class="uk-icon-chevron-circle-{{ item.infos_displayed ? 'up' : 'down' }}"></span></button></p>
	<p class="uk-float-left" ng-show="item.infos_displayed"><button class="uk-button uk-button-small" type="button" ng-click="toggleEdit(item)" data-uk-tooltip title="Edit"><span class="uk-icon-edit"></span></button> <button class="uk-button uk-button-danger uk-button-small" type="button" data-uk-modal="{target:'#modalDelete_{{ item._id }}'}" data-uk-tooltip title="Delete"><span class="uk-icon-trash"></span></button></p>
</div>
<div id="modalDelete_{{ item._id }}" class="uk-modal">
	<div class="uk-modal-dialog">
		<a class="uk-modal-close uk-close"></a>
		<div class="uk-modal-header">
			<h3>Delete item {{ item.title }}</h3>
		</div>
		<p>Are you sure to delete the item <b>{{ item.title }}</b> ?</p>
		<p>All information will be lost.</p>
		<div class="uk-modal-footer">
			<button class="uk-button uk-button-danger" type="button" ng-click="deleteItem(item)">Delete</button> <button class="uk-button uk-modal-close" type="button">Cancel</button>
		</div>
	</div>
</div>
